<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login - Viper Pit Stop</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 1rem 0;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: #333;
    }

    nav a {
      color: white;
      padding: 1rem;
      text-decoration: none;
    }

    nav a:hover {
      background-color: #ddd;
      color: black;
    }

    .container {
      width: 80%;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
    }

    .form-group input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>

<body>
  <header>
    <h1>Admin Login - Viper Pit Stop</h1>
  </header>

  <nav>
    <a href="home.html">Home</a>
    <a href="volunteer.html">Volunteer Sheet</a>
    <a href="admin.html">Admin Login</a>
    <a href="checkout.html">Checkout</a>
    <a href="products.html">Products</a>
  </nav>

  <div class="container">
    <h2>Login</h2>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" />
    </div>
    <button onclick="login()">Login</button>
  </div>

  <script>
    const adminCredentials = {
      username: "DECAPRES",
      password: "VCMSDECALEAD"
    };

    let isAdmin = false;

    function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      if (username === adminCredentials.username && password === adminCredentials.password) {
        isAdmin = true;
        alert("Login successful!");
        // Redirect to product management or dashboard page after successful login
        window.location.href = "product-management.html"; // You can adjust the redirect as needed
      } else {
        alert("Invalid credentials");
      }
    }
  </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Viper Pit Stop - Checkout</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 1rem 0;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: #333;
    }

    nav a {
      color: white;
      padding: 1rem;
      text-decoration: none;
    }

    nav a:hover {
      background-color: #ddd;
      color: black;
    }

    .container {
      width: 80%;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .cart-items {
      margin: 20px 0;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid #ddd;
    }

    .total-price {
      text-align: right;
      margin-top: 20px;
      font-size: 1.2em;
      font-weight: bold;
    }

    .place-order button {
      background-color: #ff9900;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .place-order button:hover {
      background-color: #e68a00;
    }

    .address-form {
      margin-bottom: 20px;
    }

    .address-form input {
      display: block;
      margin: 10px 0;
      padding: 8px;
      width: 100%;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
  </style>
  <script>
    // Load cart items on page load
    function loadCart() {
      const cartItemsContainer = document.getElementById("cart-items");
      const totalPriceContainer = document.getElementById("total-price");

      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      cartItemsContainer.innerHTML = "";

      let total = 0;

      cart.forEach((item, index) => {
        const cartItem = document.createElement("div");
        cartItem.classList.add("cart-item");
        cartItem.innerHTML = `
          <span>${item.name} (x${item.quantity})</span>
          <span>$${(item.price * item.quantity).toFixed(2)}</span>
          <button onclick="removeCartItem(${index})" style="color:red;">Remove</button>
        `;
        cartItemsContainer.appendChild(cartItem);
        total += item.price * item.quantity;
      });

      totalPriceContainer.textContent = `Total: $${total.toFixed(2)}`;
    }

    // Remove item from cart
    function removeCartItem(index) {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      loadCart();
    }

    // Submit cart to SheetDB
    async function exportToSheetDB() {
      const fullname = document.querySelector('input[name="fullname"]').value;
      const grade = document.querySelector('input[name="grade"]').value;
      const powertime = document.querySelector('input[name="powertime"]').value;
      const cart = JSON.parse(localStorage.getItem("cart")) || [];

      if (!fullname || !grade || !powertime || cart.length === 0) {
        alert("Please fill out all fields and add items to the cart before placing the order.");
        return;
      }

      const productsOrdered = cart.map(item => `${item.name} (x${item.quantity})`).join(", ");

      const formData = {
        fullname: fullname,
        grade: grade,
        powertime: powertime,
        products: productsOrdered
      };

      try {
        const response = await fetch('https://sheetdb.io/api/v1/sy0fvav767z66', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ data: formData })
        });

        if (response.ok) {
          alert('Order placed successfully!');
          localStorage.removeItem("cart");
          window.location.href = "home.html";
        } else {
          alert('Failed to submit order.');
        }
      } catch (error) {
        console.error('Error submitting order:', error);
        alert('An error occurred while placing the order.');
      }
    }

    // Initialize page
    window.onload = loadCart;
  </script>
</head>

<body>
  <header>
    <h1>Viper Pit Stop - Checkout</h1>
  </header>

  <nav>
    <a href="home.html">Home</a>
    <a href="volunteer.html">Volunteer Sheet</a>
    <a href="admin.html">Admin Login</a>
    <a href="checkout.html">Checkout</a>
    <a href="products.html">Products</a>
  </nav>

  <div class="container">
    <h2>Your Cart</h2>
    <div class="cart-items" id="cart-items"></div>
    <div class="total-price" id="total-price"></div>

    <h2>User Information</h2>
    <form class="address-form">
      <input type="text" name="fullname" placeholder="Full Name" required />
      <input type="text" name="grade" placeholder="Grade" required />
      <input type="text" name="powertime" placeholder="Power Time Teacher" required />
    </form>

    <div class="place-order">
      <button onclick="exportToSheetDB()">Place Your Order</button>
    </div>
  </div>
</body>

</html>

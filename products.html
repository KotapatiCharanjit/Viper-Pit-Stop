<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Viper Pit Stop - Products</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 1rem 0;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: #333;
    }

    nav a {
      color: white;
      padding: 1rem;
      text-decoration: none;
    }

    nav a:hover {
      background-color: #ddd;
      color: black;
    }

    .container {
      width: 80%;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .product-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
      border-bottom: 1px solid #ddd;
    }

    .product-description {
      font-size: 0.9em;
      color: #555;
    }

    .product-actions {
      display: flex;
      align-items: center;
      gap: 15px; /* Adds spacing between elements */
    }

    .product-item input {
      width: 50px;
      text-align: center;
      padding: 5px;
    }

    .add-to-cart {
      background-color: #ff9900;
      color: white;
      padding: 8px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .add-to-cart:hover {
      background-color: #e68a00;
    }
  </style>
</head>

<body>
  <header>
    <h1>Viper Pit Stop - Products</h1>
  </header>

  <nav>
    <a href="home.html">Home</a>
    <a href="volunteer.html">Volunteer Sheet</a>
    <a href="admin.html">Admin Login</a>
    <a href="checkout.html">Checkout</a>
    <a href="products.html">Products</a>
  </nav>

  <div class="container">
    <h2>Products</h2>
    <div id="product-list"></div>
  </div>

  <script>
    const productAPIUrl = 'https://sheetdb.io/api/v1/jsvskc71krzsp';

    async function loadProducts() {
      try {
        const response = await fetch(productAPIUrl);
        const products = await response.json();

        const productListContainer = document.getElementById('product-list');
        productListContainer.innerHTML = '';

        products.forEach(product => {
          const productItem = document.createElement('div');
          productItem.classList.add('product-item');
          productItem.innerHTML = `
            <div>
              <strong>${product.name}</strong>
              <div class="product-description">${product.description || 'No description available'}</div>
            </div>
            <div class="product-actions">
              <span>$${product.price}</span>
              <input type="number" min="1" value="1" data-product="${product.name}" data-price="${product.price}">
              <button class="add-to-cart">Add to Cart</button>
            </div>
          `;
          productListContainer.appendChild(productItem);
        });

        const addToCartButtons = document.querySelectorAll(".add-to-cart");
        addToCartButtons.forEach(button => {
          button.addEventListener("click", () => {
            const input = button.previousElementSibling;
            const product = input.dataset.product;
            const price = parseFloat(input.dataset.price);
            const quantity = parseInt(input.value);

            const cart = JSON.parse(localStorage.getItem("cart")) || [];
            const existingItem = cart.find(item => item.name === product);

            if (existingItem) {
              existingItem.quantity += quantity;
            } else {
              cart.push({ name: product, price, quantity });
            }

            localStorage.setItem("cart", JSON.stringify(cart));
          });
        });
      } catch (error) {
        console.error('Error fetching products:', error);
      }
    }

    window.onload = loadProducts;
  </script>
</body>

</html>
